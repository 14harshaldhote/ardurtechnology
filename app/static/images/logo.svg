<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main logo symbol - Abstract "A" with modern geometric design -->
  <g transform="translate(5, 5)">
    <!-- Background circle with gradient -->
    <circle cx="25" cy="25" r="23" fill="url(#primaryGradient)" />

    <!-- Modern "A" symbol -->
    <g transform="translate(25, 25)">
      <!-- Top triangle -->
      <path d="M-8,-12 L0,-18 L8,-12 Z" fill="white" opacity="0.95" />
      <!-- Left line -->
      <rect x="-10" y="-12" width="3" height="20" fill="white" opacity="0.95" />
      <!-- Right line -->
      <rect x="7" y="-12" width="3" height="20" fill="white" opacity="0.95" />
      <!-- Cross bar -->
      <rect x="-6" y="-2" width="12" height="3" fill="white" opacity="0.9" />

      <!-- Technology circuit lines -->
      <g opacity="0.6">
        <circle cx="-12" cy="0" r="1.5" fill="white" />
        <circle cx="12" cy="0" r="1.5" fill="white" />
        <line x1="-10" y1="0" x2="-12" y2="0" stroke="white" stroke-width="1" />
        <line x1="10" y1="0" x2="12" y2="0" stroke="white" stroke-width="1" />
      </g>
    </g>
  </g>

  <!-- Company name -->
  <text x="60" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="url(#textGradient)">Ardur</text>
  <text x="60" y="42" font-family="Inter, system-ui, sans-serif" font-size="11" font-weight="500" fill="#6b7280">Technology</text>

  <!-- Modern geometric elements representing digital processes -->
  <g transform="translate(135, 12)">
    <!-- Connected nodes representing network/connectivity -->
    <circle cx="5" cy="8" r="3" fill="#22c55e" opacity="0.8" />
    <circle cx="20" cy="5" r="2.5" fill="#14b8a6" opacity="0.8" />
    <circle cx="15" cy="18" r="2" fill="#3b82f6" opacity="0.8" />
    <circle cx="30" cy="12" r="2.5" fill="#a855f7" opacity="0.8" />

    <!-- Connecting lines -->
    <line x1="7.5" y1="6.5" x2="17.5" y2="5.5" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" />
    <line x1="6.5" y1="10" x2="13.5" y2="16" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" />
    <line x1="17" y1="7" x2="27.5" y2="11" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" />
    <line x1="16.5" y1="16" x2="27.5" y2="13" stroke="url(#accentGradient)" stroke-width="1.5" opacity="0.6" />

    <!-- Data flow indicators -->
    <g opacity="0.7">
      <rect x="35" y="8" width="4" height="1" fill="#f59e0b" rx="0.5" />
      <rect x="35" y="11" width="6" height="1" fill="#22c55e" rx="0.5" />
      <rect x="35" y="14" width="3" height="1" fill="#3b82f6" rx="0.5" />
    </g>
  </g>

  <!-- Subtle glow effect -->
  <circle cx="30" cy="30" r="25" fill="none" stroke="url(#primaryGradient)" stroke-width="0.5" opacity="0.3" />
</svg>
